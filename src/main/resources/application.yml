#messages 위치 설정(기본은 messages임)
spring:
  messages:
    basename: messages, errors


server:
  servlet:
    session:
      #Http Session생성 후 응답에 쿠키 넣을 때 url에 tracking-mode 없애는 방법
      tracking-modes: cookie
      #Http Session 유지 시간
      timeout: 60